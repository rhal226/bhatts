<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styleSymptom.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Variables</title>
</head>
<body>
    <div class="main">
        <div class="logout">
            <ul>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
        <div class="icon">
            <h2 class="logo">MedMobile</h2>
        </div>
        <div class="topnav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="symptomChecker.html">Symptom Checker</a></li>
                <li><input type="text" placeholder="Search..."></li>
            </ul>
        </div>
        <div class="search">
            <br>
            <form>
                <label>Search Symptoms</label>
                <input type='text' name="request" id='request'>
                <button type="button" onclick="sendUserinfo()">Submit</button><br>
                <input type='radio' id='disease' name='requestType' value="searchDisease">
                <label for="disease">Search Diseases</label>
                <input type='radio' id='symptom' name='requestType' value="searchSymptom">
                <label for="symptom">Search Symptom</label>
            </form>
            <div class="card">
                <img src="head.png" alt="Avatar" style="width:200px" class="center">
                <div class="container">
                  <h4><b>Head</b></h4>
                  <p>Select symptoms from this part of the body </p>
                </div>
            </div>
            <div class="card2">
                <img src="arms.webp" alt="Avatar" style="width:100px" class="center">
                <div class="container">
                    <h4><b>Arms & Hands</b></h4>
                    <p>Select symptoms from this part of the body </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function sendUserinfo(){
        let userinfo=document.getElementById('request').value
        console.log(userinfo)
        const request = new XMLHttpRequest()
        request.open('POST', '/ProcessUserInfo/$(JSON.stringify(userinfo))')
        request.send();
    }
</script>
</html>
